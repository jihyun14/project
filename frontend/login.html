<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="assets/css/style.css"> </head>
<body>
    <script src="assets/js/login.js"></script>
    <nav class="navbar">
   
        <a href="#" class="nav-item">메뉴</a>
        <a href="index.html" class="nav-item">홈</a>

        <a href="#" class="nav-item nav-item-center">검색</a>

        <a href="login.html" class="nav-item button-primary">로그인</a>
        <a href="register.html" class="nav-item button-primary">회원가입</a>
    </nav>

    <div class="login-wrapper">
        <div class="login-box">
            <h2>로그인</h2>
            <p class="login-subtitle">로그인하여 블로그를 시작하세요.</p>
            <form action="/login" method="POST" id="loginForm">
                <div class="input-field">
                    <label for="username">아이디 또는 이메일</label>
                    <input type="text" id="username" name="username" placeholder="이메일 또는 아이디를 입력하세요" required>
                </div>
                <div class="input-field">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="options-row">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">아이디 저장</label>
                    </div>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>

                <button type="submit" class="btn-login">로그인</button>

                <div class="social-login">
                    <p>또는 다른 계정으로 로그인</p>
                    <div class="social-buttons">
                        <button type="button" class="btn-social google">Google</button>
                        <button type="button" class="btn-social facebook">Facebook</button>
                    </div>
                </div>

                <p class="signup-text">아직 계정이 없으신가요? <a href="register.html">회원가입</a></p>
            </form>
        </div>
    </div>

    </body>
</html>
</body>
</html>
